<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title></title>

    <link rel="stylesheet" href="./options.css"/>
</head>

<body>
    <form class="js-optionsForm">
        <fieldset class="shortcuts"></fieldset>

        <fieldset class="styleChanges"></fieldset>

        <fieldset>
            <legend data-i18n="otherSettings"></legend>

            <label>
                <select name="tweeExtension">
                    <option value="twee">*.twee</option>
                    <option value="tw2">*.tw2</option>
                </select>
                <span data-i18n="exportExtension"></span>
            </label>
        </fieldset>

        <p class="saveStatus js-saveStatus" data-i18n="savedSuccessfully"></p>

        <button type="submit" data-i18n="saveSettings"></button>
        <button type="reset" data-i18n="resetSettings"></button>
    </form>

    <script src="./options.bundle.js" type="module"></script>
</body>
</html>
