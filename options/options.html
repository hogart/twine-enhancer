<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title></title>

    <link rel="stylesheet" href="./options.css"/>
</head>

<body>
    <form class="js-optionsForm">
        <fieldset>
            <legend>
                <label>
                    <input type="checkbox" name="shortcutButtons"/> Enable shortcut buttons and hotkeys
                </label>
            </legend>

            <label>
                <input type="checkbox" name="editJs"/> "Edit JS" button (Alt+j)
            </label>
            <label>
                <input type="checkbox" name="editCss"/> "Edit CSS" button (Alt+c)
            </label>
            <label>
                <input type="checkbox" name="proofRead"/> "Proof read" button (F4)
            </label>
            <label>
                <input type="checkbox" name="publish"/> "Publish" button (Ctrl+S)
            </label>
            <label>
                <input type="checkbox" name="export"/> "Export as *.twee" button (Ctrl+E)
            </label>
            <label>
                <input type="checkbox" name="snap"/> "Snap passages" button (also reloads entire page)
            </label>
            <label>
                <input type="checkbox" name="theme"/> "Dark/light theme" button
            </label>
            <label>
                <input type="checkbox" name="run"/> "Play this story" hotkey (Shift+F10)
            </label>
            <label>
                <input type="checkbox" name="debug"/> "Play this story in test mode" hotkey (Shift+F9)
            </label>
        </fieldset>

        <fieldset>
            <legend>Stylistic changes</legend>
            <label>
                <input type="checkbox" name="wideEditors"/> Always wide editors and search field (also hides "expand" button)
            </label>
            <label>
                <input type="checkbox" name="neatPassages"/> "Neat" passages
            </label>
        </fieldset>

        <fieldset>
            <legend>Other settings</legend>

            <label>
                <select name="tweeExtension">
                    <option value="twee">*.twee</option>
                    <option value="tw2">*.tw2</option>
                </select>
                Export file extension
            </label>
        </fieldset>

        <p class="saveStatus js-saveStatus">Saved successfully</p>

        <button type="submit">Save settings</button>
        <button type="reset">Reset to defaults</button>
    </form>

    <script src="./options.js" type="module"></script>
</body>
</html>
