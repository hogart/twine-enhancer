<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title></title>

    <link rel="stylesheet" href="./options.css"/>
</head>

<body>
    <form class="js-optionsForm">
        <fieldset>
            <legend>
                <label>
                    <input type="checkbox" name="shortcutButtons"/> Enable shortcut buttons
                </label>
            </legend>

            <label>
                <input type="checkbox" name="editJs"/> "Edit JS" button
            </label>
            <label>
                <input type="checkbox" name="editCss"/> "Edit CSS" button
            </label>
            <label>
                <input type="checkbox" name="proofRead"/> "Proof read" button
            </label>
            <label>
                <input type="checkbox" name="publish"/> "Publish" button
            </label>
            <label>
                <input type="checkbox" name="snap"/> "Snap passages" button (also reloads entire page)
            </label>
            <label>
                <input type="checkbox" name="theme"/> "Dark/light theme" button
            </label>
        </fieldset>

        <fieldset>
            <legend>Stylistic changes</legend>
            <label>
                <input type="checkbox" name="wideEditors"/> Always wide editors and search field (also hides "expand" button)
            </label>
            <label>
                <input type="checkbox" name="neatPassages"/> "Neat" passages
            </label>
        </fieldset>

        <p class="saveStatus js-saveStatus">Saved succesfully</p>

        <button type="submit">Save settings</button>
        <button type="reset">Reset to defaults</button>
    </form>

    <script src="../syncOptions.js"></script>
    <script src="./options.js"></script>
</body>
</html>
